<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background: linear-gradient(to right, #7dd789, #4f2f8f);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Loan Calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount:</label>
                    <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount">
                </div>
                <div class="form-group">
                    <label for="interestRate">Interest Rate (%):</label>
                    <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate">
                </div>
                <div class="form-group">
                    <label for="loanTerm">Loan Term (in months):</label>
                    <input type="number" class="form-control" id="loanTerm" placeholder="Enter loan term">
                </div>
                <button class="btn btn-primary mt-3" onclick="calculatePayment()">Calculate</button>
            </div>
            <div class="col-md-6">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Loan Summary</h5>
                        <p class="card-text">Monthly Payment: <span id="monthlyPayment"></span></p>
                        <p class="card-text">Total Payment: <span id="totalPayment"></span></p>
                        <p class="card-text">Total Interest: <span id="totalInterest"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculatePayment() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseFloat(document.getElementById('loanTerm').value);

            const monthlyPayment = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);
            const totalPayment = monthlyPayment * loanTerm;
            const totalInterest = totalPayment - loanAmount;

            document.getElementById('monthlyPayment').textContent = 'Rs.' + monthlyPayment.toFixed(2);
            document.getElementById('totalPayment').textContent = 'Rs.' + totalPayment.toFixed(2);
            document.getElementById('totalInterest').textContent = 'Rs.' + totalInterest.toFixed(2);
        }
    </script>
</body>
</html>
